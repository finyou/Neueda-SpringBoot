<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->
<title th:text="${pageTitle}">Generic Page Title</title>
</head>

<body>
	<nav th:replace="layouts/nav :: navFragment"></nav>
	<div class="jumbotron text-center">

		<h1 th:text="${title}">Create</h1>
		<br />
	</div>


	<div class="container">

		<form class="form-horizontal" th:action="@{/cerealPage/cereal/save}"
			th:object="${cereal}" method="post">
			
			
			
			
			<!-- hidden field is important! -->
			<input type="hidden" th:field="${cereal.cerealID}" />
			
			<label class="col-md-2">Manufacturer</label>
			
			<div class="form-group">
				<input type ="text" class="form-control" th:field="${cereal.manufacturer}"/>
				<span th:if="${#fields.hasErrors('manufacturer')}" th:errors="${cereal.manufacturer}"
					th:class="help-block">Manufacturer Error</span>
			</div>
			
			<label class="col-md-2">Name</label>
			
			<div class="form-group">
				<input type="text" class="form-control" th:field="${cereal.name}" />
				<span th:if="${#fields.hasErrors('name')}" th:errors="${cereal.name}" 
					th:class="help-block">Name Error</span>
			</div>
			
			<br />

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nutrition</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Energy</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.energy}" /></td>
					</tr>
					<tr>
						<td>Calories</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.calories}" /></td>
					</tr>
					<tr>
						<td>Protein</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.protein}" /></td>
					</tr>
					<tr>
						<td>Carbohydrate</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.carb}" /></td>
					</tr>
					<tr>
						<td>Sugars</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.sugar}" /></td>
					</tr>
					<tr>
						<td>Fat</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.fat}" /></td>
					</tr>
					<tr>
						<td>Saturates</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.saturates}" /></td>
					</tr>
					<tr>
						<td>Fibre</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.fibre}" /></td>
					</tr>
					<tr>
						<td>Sodium</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.sodium}" /></td>
					</tr>
					<tr>
						<td>Salt</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.salt}" /></td>
					</tr>
					<tr>
						<td>Iron</td>
						<td><input type="text" class="form-control"
							th:field="${cereal.iron}" /></td>
					</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
