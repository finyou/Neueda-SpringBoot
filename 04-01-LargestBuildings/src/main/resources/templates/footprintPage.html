<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<title th:text="${pageTitle}">Largest Footprint</title>
</head>
<body>
<nav th:replace="layouts/nav ::navFragment">
</nav>
<h1>Largest Footprint</h1>
<table class="table table-striped">

	<thead>
	<tr>
	<th>Name</th>
		<th>Picture</th>
			<th>Country</th>
				<th>Place</th>
					<th>Footprint</th>
	</tr>
	</thead>
<tbody>
	<tr th:each="footprint: ${Buildings}">
		<td th:text="${footprint.name}"></td>
		<td><img src="../static/Footprint/1_Aalsmeer Flower Auction.jpg" th:src="@{/Footprint/} + ${footprint.image}" width="100" height="150"/>
		</td>
		<td th:text="${footprint.country}"></td>
		<td th:text="${footprint.place}"></td>
		<td th:text="${footprint.size}"></td>
		</tr>
		</tbody>
		</table>
		</body>
</html>
